<!-- Creating hangman semantics in an index.html file-->
<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Retro Hangman!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking a specific Google font-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Linking bootstrap css cdn reference -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Linking my style.css relative path -->
    <link rel="stylesheet" type="text/css" href="../hangman/assets/css/style.css"/>
    <!-- Linking my game.js relative path -->
    <script src="../hangman/assets/js/game.js"></script>
</head>

<body>
    <div class="container"> 
      <img class="title" alt="header" src="../hangman/assets/images/title1.png">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img class="win" src="../hangman/assets/images/win.png" alt="Winning Image"/>
                <img class="lost" src="../hangman/assets/images/lost.png" alt="Game Over Image" width = "350px"/>
                <h2 class="pressKeyTryAgain">Press Any Key To Try Again!</h2>
                <img class="hangman" src="../hangman/assets/images/hang.png" alt="Hangman"/>
            </div>
            <div class="col-md-6 gameplay-column">
                    <h2>Press A-Z to Make a Guess!</h2>
                    <h4>Wins</h4>
                    <h5 class="totalWins"></h5>
                    <h4>Current Word</h4>
                    <button id="hint">Hint:</button>
                    <h3 class="currentWord"></h3>
                    <h4>Guesses Remaining</h4>
                    <h6 class="remainingGuesses"></h6>
                    <h4>Letters Guessed</h4>
                    <h3 class="guessedLetters"></h3>
                </div>
            </div>

    </div>
<script>
    updateDisplay();
    resetGame();
</script>
 <!-- jQuery must be included before Bootstrap's js -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <!-- Linking js cdn library -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<!-- Linking bootstrap js cdn reference -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
         crossorigin="anonymous"></script>
</body>
</html>
